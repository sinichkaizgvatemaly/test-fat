<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Fat Alien</title>
		<link rel="stylesheet" href="style/style.css">
		<link rel="stylesheet" href="style/setings.css">
		<link rel="stylesheet" href="style/buttons.css">
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Подключение Chart.js -->
  </head>
<body>
	<div class="wraper">
		<header class="header">
			<section class="first-section">
            <div id="date-block"></div>
        </section>


	  </header>




	   <main>


			<section>
				<div class="result-block">
					 <h2>Настройки</h2>
			
			 
					 <!-- Соотношение нутриентов -->
					 <h2>Соотношение нутриентов</h2>
			 
					 <!-- Блок с тремя полями для ввода (белки, жиры и углеводы) -->
					 <div class="nutrients-inputs">
						  <div>
								<label for="proteinInput">Белки</label>
								<input class="input" type="number" id="proteinInput" placeholder="г" oninput="calculateTotalCalories()" />
						  </div>
						  <div>
								<label for="fatsInput">Жиры</label>
								<input class="input" type="number" id="fatsInput" placeholder="г" oninput="calculateTotalCalories()" />
						  </div>
						  <div>
								<label for="carbsInput">Углеводы</label>
								<input class="input" type="number" id="carbsInput" placeholder="г" oninput="calculateTotalCalories()" />
						  </div>
					 </div>
					 <div>
						<button class="save-to-server button" >Сохранить</button>
				  </div>
					 
					 <div class="calories__total">
						  <span class="calories__label">Всего калорий:</span>
						  <span class="calories__value" id="totalCcal">0 ккал</span>
					 </div>
				</div>
		  </section>



		</main>

		<footer class="footer">
			<div class="footer__buttons">
				 <a class="footer__button" id="calendarLink" href="calendar.html">
					  <img src="img/calendar.jpg" alt="Календарь">
				 </a>
				 <a class="footer__button" id="homeLink" href="home.html">
					  <img src="img/home.png" alt="Главная">
				 </a>
				 <a class="footer__button" id="settingsLink" href="settings.html">
					  <img src="img/setings.jpg" alt="Настройки">
				 </a>
				 <a class="footer__button" id="addLink" href="addFood.html">
					  <img src="img/add-food.png" alt="Добавить продукт">
				 </a>
			</div>
	  </footer>
	  
	  





    </div>
	 <script src="js/save-to-server.js"></script>
	 <script src="js/Calculate_ckal.js"></script>
	 <script src="js/time.js"></script>
</body>
	
</body>
</html>
