<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fat Alien</title>
	 <link rel="stylesheet" href="style/style.css">
	 <link rel="stylesheet" href="style/buttons.css">
	 <link rel="stylesheet" href="style/setings.css">	 <!-- потом перевести это в майн css -->

	 
</head>
<body>
    <div class="wraper">
        <section class="first-section">
            <div id="date-block"></div>
        </section>



		  
		  <section class="main-section">
			<div class="result-block">
			<h2>Добавить продукт</h2>
			<input type="text" class="calculator__input input" id="nameProdukt" placeholder="Продукт" required>
			<input type="number" class="protein calculator__input input" id="protein" placeholder="Введите белки">
			<input type="number" class="carbs calculator__input input" id="carbs" placeholder="Введите углеводы">
			<input type="number" class="fats calculator__input input" id="fats" placeholder="Введите жиры">
			<div class="calculator__total">Общее количество калорий:</div>
			<button class="calculator__button calculator__button--save button" id="saveButton">Сохранить продукт</button>
			<div class="calculator__result" id="totalMyCcal"></div>
			<div class="saved-product" id="saved-product"></div>
		</div>
	  </section>
	  

	  
    </div>



	 <footer class="footer">
		<div class="footer__buttons">
			 <a class="footer__button" id="calendarLink" href="calendar.html">
				  <img src="img/calendar.jpg" alt="Календарь">
			 </a>
			 <a class="footer__button" id="homeLink" href="home.html">
				  <img src="img/home.png" alt="Главная">
			 </a>
			 <a class="footer__button" id="settingsLink" href="settings.html">
				  <img src="img/setings.jpg" alt="Настройки">
			 </a>
			 <a class="footer__button" id="addLink" href="addFood.html">
				  <img src="img/add-food.png" alt="Добавить продукт">
			 </a>
		</div>
  </footer>
  
  <script src="js/save-to-server(new food).js"></script>
  <script src="js/time.js"></script>
</body>
</html>
